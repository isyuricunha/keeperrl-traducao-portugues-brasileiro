name: Auto Release (portugues.txt)

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create GitHub Release with portugues.txt
        uses: softprops/action-gh-release@v2
        with:
          tag_name: auto-${{ github.sha }}
          name: Auto release ${{ github.sha }}
          target_commitish: ${{ github.sha }}
          files: |
            translations/portugues.txt
